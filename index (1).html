<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20/10 - Điều bất ngờ 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Great Vibes', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }
    .container { text-align: center; z-index: 2; }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    button {
      font-size: 24px;
      padding: 15px 40px;
      background-color: #ff7eb9;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Great Vibes', cursive;
      position: relative;
      z-index: 2;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="hearts"></canvas>
  <div class="container">
    <h1>💖 20/10 Cho Người Đặc Biệt 💖</h1>
    <button onclick="window.location.href='card.html'">💝 Bấm vào để xem điều bất ngờ 💝</button>
  </div>

  <script>
    const canvas = document.getElementById('hearts');
    const ctx = canvas.getContext('2d');
    let hearts = [];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    window.addEventListener('resize',resize);resize();
    class Heart {
      constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height-canvas.height;this.size=Math.random()*15+10;this.speed=Math.random()+0.5;this.alpha=Math.random()*0.5+0.5;}
      draw(){ctx.save();ctx.translate(this.x,this.y);ctx.scale(this.size/20,this.size/20);ctx.beginPath();ctx.moveTo(0,6);ctx.bezierCurveTo(0,3,-3,0,-6,0);ctx.bezierCurveTo(-12,0,-12,6,-12,6);ctx.bezierCurveTo(-12,12,0,18,0,24);ctx.bezierCurveTo(0,18,12,12,12,6);ctx.bezierCurveTo(12,6,12,0,6,0);ctx.bezierCurveTo(3,0,0,3,0,6);ctx.closePath();ctx.fillStyle=`rgba(255,182,193,${this.alpha})`;ctx.fill();ctx.restore();}
      update(){this.y+=this.speed;if(this.y>canvas.height+20){this.y=-20;this.x=Math.random()*canvas.width;}}
    }
    for(let i=0;i<80;i++)hearts.push(new Heart());
    (function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);for(const h of hearts){h.update();h.draw();}requestAnimationFrame(animate);})();
  </script>
</body>
</html>
